<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Programming Language Should You Learn?</title>
  </head>
  <body>
    <div class="container">

      <div class="jumbotron">
        <h2>Which Programming Language Should You Learn?</h2>
      </div>

      <form id="studentInfo">
        <div class="form-Group">
          <p><label for="studentName">Name:</label></p>
          <input id="studentName" class="form-control"  type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <!-- determine front or back end -->
      <form id="questionFrontOrBack">
        <h3>Which interests you more?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="questionFrontOrBack" value="front">
            Layout and design of webpage, and enabling the user to navigate the content.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="questionFrontOrBack" value="back">
            The inner workings of the webpage or applications
          </label>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <!-- ruby or no -->
      <form id="questionRuby">
        <h3>When it comes to the actual programming language, how to do you feel about syntax?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="questionRuby" value="yesRuby">
            Often the syntax can be mystifying, and I'd prefer something more direct and closer to human language.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="questionRuby" value="noRuby">
            Honestly, the more esoteric, the better!
          </label>
        </div>

        <button type="submit" class="btn">Submit</button>
      </form>

      <!-- microsoft or maybe or no -->
      <form id="questionMicrosoft">
        <h3>How do you feel about Microsoft?</h3>
        <div class="radio">
          <label>
            <input type="radio" name="questionMicrosoft" value="loveMicrosoft">
            Love them, I'd die for Bill Gates. I have a shrine to him in every window of my house.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="questionMicrosoft" value="impartialMicrosoft">
            I don't feel strongly either way.
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="questionMicrosoft" value="hateMicrosoft">
            <em>Ugh.</em> I can't stand them, bane of the computing world as far as I can tell. Swear they invented Windows just to break them.
          </label>
        </div>
      <button type="submit" class="btn">Submit</button>
      </form>

      <!-- survey starts here -->
      <form id="questionNo">
        <h3>question here</h3>
        <div class="radio">
          <label>
            <input type="radio" name="questionNo" value="">
            answer
          </label>
        </div>
      <button type="submit" class="btn">Submit</button>
      </form>

      <!-- results start here -->
      <div class="trackName">
        <h3>You should take!</h3>
        <form id="reset">
          <button type="submit" class="btn">Try Again</button>
        </form>
      </div>

      <!-- option personalized results -->



    </div>
  </body>
</html>
